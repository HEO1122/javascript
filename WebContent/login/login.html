<body>
	<div class="outline">
		<img src="../../doc/naver.png">

		<div class="id">
			<div class="idline">
				<h3 class="id_title text-left">아이디</h3>
				<div class="id_box">
					<input type="text" id="id" name="id"> <span class="idmail">@naver.com</span>
				</div>
			</div>
		</div>
		<div class="pw id">
			<div class="pwline idline">
				<h3 class="pw_title text-left id_title">비밀번호</h3>
				<div class="pw_box id_box">
					<input type="password" id="pw" name="pw"> <img
						src="../../doc/m_icon_pw_step.png" id="lock1">

				</div>
			</div>
		</div>

		<div class="repw id">
			<div class="repw idline">
				<h3 class="text-left id_title">비밀번호 재확인</h3>
				<span class="repw_box id_box"> <input type="password"
					id="repw" name="repw"> <img
					src="../../doc/m_icon_pw_step2.png" id="lock2">
				</span>
			</div>
		</div>

		<div class="name id">
			<div class="idline">
				<h3 class="text-left id_title">이름</h3>
				<span class="name_box id_box"> <input type="text" id="name"
					name="name">
				</span>
			</div>
		</div>

		<div class="birth id">
			<div class="idline">
				<h3 class="text-left id_title">생년월일</h3>
				<span class="birth_box id_box"> <input type="text" id="bth"
					name="bth">
				</span>
			</div>
		</div>

		<div class="gen id">
			<div class="idline">
				<h3 class="text-left id_title">성별</h3>
				<span class="gen_box id_box"> <input type="text" id="gen"
					name="gen">
				</span>
			</div>
		</div>

		<div class="gen id">
			<div class="idline">
				<h3 class="text-left id_title">본인 확인 이메일(선택)</h3>
				<span class="mail_box id_box"> <input type="text" id="mail"
					name="mail">
				</span>
			</div>
		</div>
	</div>
