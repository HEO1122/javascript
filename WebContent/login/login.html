<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<link rel="stylesheet" type="text/css" href="../css/user.css">
<link rel="stylesheet" type="text/css" href="login.css">
<style type="text/css">
</style>
<script type="text/javascript">

</script>
</head>
<body>
	<div class="outline">
		<img src="../../doc/naver.png">

		<div class="id">
			<div class="idline">
				<h3 class="id_title text-left">아이디</h3>
				<div class="id_box">
					<input type="text" id="id" name="id"> <span class="idmail">@naver.com</span>
				</div>
			</div>
		</div>
		<div class="pw id">
			<div class="pwline idline">
				<h3 class="pw_title text-left id_title">비밀번호</h3>
				<div class="pw_box id_box">
					<input type="password" id="pw" name="pw"> <img
						src="../../doc/m_icon_pw_step.png" id="lock1">

				</div>
			</div>
		</div>

		<div class="repw id">
			<div class="repw idline">
				<h3 class="text-left id_title">비밀번호 재확인</h3>
				<span class="repw_box id_box"> <input type="password"
					id="repw" name="repw"> <img
					src="../../doc/m_icon_pw_step2.png" id="lock2">
				</span>
			</div>
		</div>

		<div class="name id">
			<div class="idline">
				<h3 class="text-left id_title">이름</h3>
				<span class="name_box id_box"> <input type="text" id="name"
					name="name">
				</span>
			</div>
		</div>

		<div class="birth id">
			<div class="idline">
				<h3 class="text-left id_title">생년월일</h3>
				<div>
				<span class="birth_box"> <input type="text" id="bth"
					name="bth"placeholder="년(4자)">
				</span>
				<div id="bthbox">
					<select name="month" id="month">
						<option value="jan">1</option>
						<option value="feb">2</option>
						<option value="mar">3</option>
						<option value="apr">4</option>
						<option value="may">5</option>
						<option value="jun">6</option>
						<option value="jul">7</option>
						<option value="aug">8</option>
						<option value="sep">9</option>
						<option value="oct">10</option>
						<option value="nob">11</option>
						<option value="dec">12</option>
					</select>
				</div>
				<span class="birth_box"><input type="text" id="bth"
					name="bth" placeholder="일">
				</span>
				</div>
			</div>
		</div>

		<div class="gen id">
			<div class="idline">
				<h3 class="text-left id_title">성별</h3>
				 
					<select name="gen" id="gen">
						<option value="male">남자</option>
						<option value="female">여자</option>
						<option value="none">선택안함</option>
					</select>
				
			</div>
		</div>

		<div class="gen id">
			<div class="idline">
				<h3 class="text-left id_title">본인 확인 이메일(선택)</h3>
				<span class="mail_box id_box"> <input type="text" id="mail"
					name="mail" placeholder="선택입력">
				</span>
			</div>
		</div>
	</div>









	<script type="text/javascript">

</script>
</body>
</html>
