<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel= "stylesheet" type="text/css"href="../../css/w3.css">
<link rel= "stylesheet" type="text/css"href="../../css/user.css">
<link rel="stylesheet" type="text/css" href="../../css/w3-colors-flat.css">
<script type= "text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<style type="text/css">
	h4{
	
		font-size :10pt;
		font-weight :bold;
		margin : 0px !important;
	}
	input{
		outline:none;
	}

	
	label{
		font-size : 16pt;
	}
	
</style>
<script type="text/javascript">
	$(document).ready(function(){
		var arr =[
			'pys', 'sub','yong', 'soo', 'yun', 'dha', 'jin'
		];
	
		$('input').focus(function(){
			$(this).toggleClass('w3-border-blue');
			
			//라벨태그 폰트 색상변경
			$(this).parent().prev().toggleClass('w3-text-grey').toggleClass('w3-text-blue');
			//$(this).parent().prev().toggleClass('w3-text-blue');
		});
		$('input').blur(function(){
			$(this).toggleClass('w3-border-blue');
			$(this).parent().prev().toggleClass('w3-text-grey');
			$(this).parent().prev().toggleClass('w3-text-blue');
		});
		/*
			문제 )
				1. 취소버튼을 클릭하면 입력태그의 내용을 모두 지우도록 기능을 구현하세요
				
				2. 확인버튼을 클릭하면 입력된 아이디와 비번을 체크해서 
				
					로그인이 성공하면 로그인창과 버튼을 감추고 메세지 출력만 보여지도록
					
					로그인 처리는 위의 아이디 arr 배열에 입력되어 있는 아이디들로 하고
					비밀번호는 '12345'로 하세요
					
				주의) 입력태그중 입력내용이 없는 경우는 로그인 처리가 되면 안된다.
		
		*/
		// 1)
		
		$('#cbtn').click(function(){
			/*
				참고)
				
				입력태그의 내용 다루는 함수
				1. val() - 입력내용 읽어오는 형식
				2. val(데이터) - 입력태그 내용 수정하는 명령
				
				$('#id').val('');
				$('#pw').val('');
			*/
		$('input').val('');
		$('#id').focus();

		});
		
		// 2)
		
		$('#lbtn').click(function(){
			
			//1. 데이터 읽어오기
			var sid =$('#id').val();
			var spw =$('#pw').val();
			
			//2. 유효성 검사
			if(!(sid&&spw)){
				alert('입력사항을 확인하세요!');
				//이 경우는 입력안된 태그가 존재하므로 즉시 종료
				if(!sid){
					$('#id').focus();
					return;
				}
				if(!spw){
					$('#pw').focus();
					return;
				}
			}
			
			
			//3. 데이터 비교해서 처리
			//먼저 입력 아이디가 배열에 있는지 확인하고
			var result = arr.includes(sid);
			if(!result){
				alert('없는 아이디 입니다.');
				$('input').val('');
				$('#id').focus();
				return;
			}
			if(spw!='12345'){
				alert('비밀번호를 확인하세요');
				//이 경우는 아이디는 존재하지만 비밀번호가 맞지 않은 경우이므로
				$('#pw').val('');
				$('#pw').focus();
				//함수 즉시 종료
				return;
			}
			//4. 결과에 따라서 처리
			
			/* 
			$('h1').siblings().hide();
			$('h3').removeClass('w3-hide');
			$('h3').show(); 
			*/
			
			//먼저 입력창과 버튼 태그들을 감춘다.
			$('.showFr').css('display', 'none');
			//아이디 채우기
			$('.mxw600 span').html(sid);
			//태그 보이게 하기
			$('.mxw600 > *:last').removeClass('w3-hide');
					
					
		});
		
		
	});
</script>
</head>
<body>
	<div class="w3-content mxw600 w3-margin-top">
	<!-- 타이틀  -->
		<h1 class="w3-blue w3-padding w3-card-4 w3-center"> 로 그 인 </h1>
		
		<!-- 입력창 -->
		<div class="w3-col w3-padding w3-card-4 w3-margin-top showFr"id="in01">
			<div class="w3-col w3-margin-top">
				<label for="id" class="w3-col m2 w3-right-align w3-text-grey"> I D : </label>
				<div class="w3-col m9 pdl20">
					<input type="text" name="id" id="id" placeholder="아이디를 입력하세요"
						class="w3-col m9 w3-input w3-border w3-round-medium">
				</div>
			</div>
			<div class="w3-col w3-margin-top w3-margin-botom">
				<label for="pw" class="w3-col m2 w3-right-align w3-text-grey"> P W : </label>
				<div class="w3-col m9 pdl20">
					<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요"
						class="w3-col m9 w3-input w3-border w3-round-medium">
				</div>
			</div>
		</div>
		
		<!-- 버튼  -->
		<div class="w3-col w3-card-4 w3-margin-top showFr">
			<h4 class="w3-half w3-button w3-pale-red w3-hover-red w3-padding" id="cbtn">취 소</h4>
			<h4 class="w3-half w3-button w3-light-blue w3-hover-blue w3-padding" id="lbtn">확 인</h4>
		</div>
		
		<h3 class="w3-col w3-center w3-card-4 w3-hide w3-padding w3-border w3-lime"><span></span>회원은 이미 로그인한 상태입니다.</h3>
	</div>


</body>
</html>
