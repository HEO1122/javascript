<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type ="text/css" href="../../css/w3.css">
<link rel="stylesheet" type ="text/css" href="../../css/user.css">
<script type="text/javascript" src="../../js/jquery-3.6.0.min.js"></script>
<!-- jquery 라이브러리를 등록해 놓지 않으면 jquery 함수들을 사용할 수 없다. -->
<style type="text/css">

</style>
<script type="text/javascript">
	$(document).ready(function(){
		/* 이 부분에 jquery 코딩을 하면 된다. */
		// $ : jquery의 별칭
		//참고 ) jsp 문법중 EL 객체를 표현할 때 $를 사용한다. 이때는 ${}
		$('.mxw600>*').css('background-color', 'tomato');//하위의 모든 태그 선택
		$('.mxw600>*').css('font-size', '10pt');
		$('.mxw600>*').css('margin', '0px');
		$('.mxw600>*').css('padding', '0px');
		$('.mxw600>*').css('display', 'inline-block');
		$('.mxw600>*').css('height', '20px');
		$('.mxw600>* :hover').css('background-color', 'orange');
		/*선택된 태그들에게 클래스 추가하기*/
		$('.mxw600>*').addClass('w3-hover-orange');
		
		/*
		태그의 스타일 속성 변경]
		
			자바 스크립트에서는 style 프라퍼티에 접근해서 변경해줬지만
			제이쿼리에서는 css()를 사용해서 처리한다.
		*/
		$('sp1').css('font-size', '14pt');
		$('sp1').css('font-weight', 'bold');
		$('h3, p').css('color','indigo');
		$('h3, p').css('font-weight','bold');
		$('#sp1').parent().css('height', '40px');
		$('#sp1').parent().css('overflow', 'hidden');
		$('.mxw600').children().css('border', '5px dotted purple');
		//span 태그의 형제 태그중 바로 이전 태그의 보더색상을 red로 변경하자
		$('span').prev().css('border-color', 'red');
		
		//p 태그의 이전 형제태그들의 높이를 100px로 변경하자
		$('p').prevAll().css('height','100px');
		
		//span 태그의 이전태그중 div태그 이전까지 배경색을 pink로 변경시켜보자
		$('span').prevUntil('div').css('background-color', 'pink');
		
		//id가 d1인 태그의 모든 형제태그들을 오른쪽 정렬하자.
		//자신을 제외한다. 오직 형제만 선택
		$('#d1').siblings().click(function(){
			var txt=$(this).html();
			$('#txt').html(txt);
			$('#id01').css('display','block');
			
			
		});
		
		/*
		jquery에서 태그 내용 읽는 방법
		1. 일반태그
		html() - 자바스크립트의 innerHTML의  속성의 기능
		text() - 자바스크립트의 innerText의  속성의 기능
		
		2. 입력태그
			val() - 자바스크립트의 value 속성의 기능
		*/
		
		//문제1
		//아이디가 d1인 태그의 모든 형제태그들에게 클릭이벤트가 발생하면
		//해당 태그의 내용을 모달창으로 띄워주는 코드를 작성해보자.
		//$('#d1').siblings().
		
		/*
			jquery이벤트 추가하는 방법
			$(태그선택).이벤트(function(){
					처리내용
			})
			
			참고)
			자바스크립트의 경우 여러태그 한번에 택해서 이벤트 주지 못ㅎ마
			
			선택된 태그 모두에게 이베트가 등록이 된다.
			$(document).ready("function(){
				이 안에서 태그를 선택해서 이벤트를 등록해주는 경우는
				 페이지가 처음 로딩된 이후 만들어져있는 태그들에게만 
				 이벤트가 등록이 된다.
				 
				 페이지가 만들어진 이후
				 동적으로 ㅏㄴ들어진 태그에는 이벤트 적용이 안된다.
				 따라서 다시 만들어진 태그에 이벤트를 등로해줘야 한다.
			}")
		*/
		
	});
</script>
</head>
<body>
	<div class="w3-content mxw600">
		<div class="w3-col m3" id="d1">div tag
			<span id="sp1">div 하위의 스팬</span>
		</div>
		<h3 class="w3-col m3">h3 tag</h3>
		<p class="w3-col m3">p tag</p>
		<span class="w3-col m3">span tag</span>
		
	
					
		<div id="id01" class="w3-modal">
		<div class="w3-modal">
			<div class="w3-modal-content">
				<div class="w3-container">
					<span onclick="document.getElementById('id01').style.display='none'"
						class="w3-button w3-display-topright">&times;</span>
						<p></p>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
